<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cereal n Milk</title>
</head>
<body>
    <center><img src="../images/cereal_and_milk.png"></center>
    <center><h1>Cereal and Milk</h1></center>
    <h2>Ingredients</h2>
    <ul>
        <li>1 cup cornflakes</li>
        <li>1/2 cup milk</li>
        <li>Fruit of your choice</li>
    </ul>
    <h2>Instructions</h2>
    <ol>
        <li>Add cornflakes to bowl</li>
        <li>Pour in milk as much or as little as you want</li>
        <li>Chop fruits in the bowl</li>
        <li>enjoy!</li>
    </ol>
</body>
</html>
